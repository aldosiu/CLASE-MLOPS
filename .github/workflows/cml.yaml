name: model-training 
on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true           # ← keep only if you use Git LFS

      - uses: actions/setup-python@v4
      - uses: iterative/setup-cml@v1

      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py

          echo "## Model Metrics" > report.md
          cat models/metrics.txt >> report.md
          cml-send-comment report.md

          # --- ✅ NUEVO: commit automático del gráfico y métricas solo si hay cambios ---
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          
          git add models/metrics_by_category.png models/metrics.txt || true

          # Evitar error si no hay cambios
          if ! git diff --cached --quiet; then
            git commit -m "Update metrics_by_category.png and metrics.txt from latest training"
            git push
          else
            echo "No hay cambios nuevos para commitear. Continuando..."
          fi

          git config --local user.name "github-actions"
          git add models/metrics_by_category.png
          git add models/metrics.txt
          git commit -m "Add metrics_by_category.png and metrics.txt from latest training"
          git push
