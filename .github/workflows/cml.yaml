name: model-training 
on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - uses: actions/setup-python@v4
      - uses: iterative/setup-cml@v1

      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          pip install -r requirements.txt
          python train.py

          echo "## Model Metrics" > report.md
          cat models/metrics.txt >> report.md
          cml-send-comment report.md || echo "CML comment deprecated, ignoring warning."

          # --- âœ… NUEVO bloque robusto de commit ---
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"

          git add models/metrics_by_category.png models/metrics.txt || true

          if git diff --cached --quiet; then
            echo "âœ… No hay cambios nuevos para commitear. Continuando sin error..."
            exit 0
          else
            echo "ðŸ“¦ Cambios detectados. Realizando commit y push..."
            git commit -m "Update metrics_by_category.png and metrics.txt from latest training" || echo "No commit necessary"
            git push || echo "Sin cambios nuevos en remoto."
            exit 0
          fi

